    ul.links {

    ul.links a {

      padding-top: 1.5rem;

    }

    .weather p {
      margin: 0.25rem 0;
      color: #cbd5f5;
    }

    .muted {
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="layout">
      <div class="left">
        <h1>Kyle Hudson</h1>
        <p class="subtitle">Zoology MSc Student â€¢ Data & Code</p>

        <ul class="links">
          <!-- Added rel for security when using target="_blank" -->
          <li><a href="Kyle_Hudson_CV.csv" target="_blank" rel="noopener noreferrer">ðŸ“„ Curriculum Vitae (CSV)</a></li>
          <li><a href="https://github.com/kphudson13" target="_blank" rel="noopener noreferrer">ðŸ’» GitHub</a></li>
        </ul>

      <div class="right">
        <img src="ProfilePic.jpg" alt="Profile picture of Kyle Hudson" class="profile-pic" />

        <div class="weather" aria-live="polite">
          <!-- aria-live added to announce updates to assistive tech (screen readers) -->
          <h2>Current Weather â€” Edmonton, AB</h2>
          <p id="weather-status">Loading weatherâ€¦</p>
          <p id="weather-temp"></p>
          <p id="weather-extra" class="muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Edmonton coordinates
    const LAT = 53.5461;
    const LON = -113.4938;

    const weatherCodeMap = {
      0: "Clear sky",
      1: "Mainly clear",
      2: "Partly cloudy",
      3: "Overcast",
      45: "Fog",
      48: "Depositing rime fog",
      51: "Light drizzle",
      53: "Moderate drizzle",
      55: "Dense drizzle",
      61: "Slight rain",
      63: "Moderate rain",
      65: "Heavy rain",
      71: "Slight snow fall",
      73: "Moderate snow fall",
      75: "Heavy snow fall",
      80: "Rain showers",
      81: "Heavy rain showers",
      82: "Violent rain showers",
      95: "Thunderstorm"
    };

    // Fetch current weather and update DOM (basic error handling included)
    async function loadWeather() {
      try {
        const res = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,apparent_temperature,weathercode,wind_speed_10m&timezone=auto`
        );
        if (!res.ok) throw new Error("Weather request failed");
        const data = await res.json();

        const current = data.current;
        const description = weatherCodeMap[current.weathercode] || "Unknown conditions";

        document.getElementById("weather-status").textContent = description;
        document.getElementById("weather-temp").textContent =
          `${Math.round(current.temperature_2m)}Â°C (feels like ${Math.round(current.apparent_temperature)}Â°C)`;
        document.getElementById("weather-extra").textContent =
          `Wind: ${Math.round(current.wind_speed_10m)} km/h`;
      } catch (err) {
        document.getElementById("weather-status").textContent = "Unable to load weather data.";
        document.getElementById("weather-temp").textContent = "";
        document.getElementById("weather-extra").textContent = "";
      }
    }

    loadWeather();
  </script>
